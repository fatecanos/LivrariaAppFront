<div class="endereco-form">
    <h3>Endereço {{index}}</h3>
    <form [formGroup]="formEndereco"
        class="endereco-form-tabs_container-form">

        <div class="endereco-form-tabs_container-form-tipo_residencia">
            <mat-label>Tipo de Endereço:</mat-label>
            <mat-radio-group
                aria-label="Tipo de Endereço">
                <mat-radio-button value="1" #inputCobranca 
                    [checked]="endereco?.tipoEndereco.descricao === 'cobranca'"
                    (click)="updateTipoEndereco(inputCobranca.value)">
                    Cobrança
                </mat-radio-button>
                
                <mat-radio-button 
                    value="2" #inputEntrega
                    [checked]="endereco?.tipoEndereco.descricao === 'entrega'"
                    (click)="updateTipoEndereco(inputEntrega.value)">
                    Entrega
                </mat-radio-button>

            </mat-radio-group><br>
        </div>
        
        <mat-form-field>
            <mat-label>CEP:</mat-label>
            <input matInput formControlName="cep"
                placeholder="00000-000" 
                mask="00000-000" 
                type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo Logradouro: </mat-label>
            <mat-select>
                <mat-option 
                    *ngFor="let tipoLog of tiposLogradouros"
                    [value]="tipoLog.id" 
                    (click)="updateTipoLogradouro(tipoLog.id)">
                    {{ tipoLog.descricao }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Logradouro: </mat-label>
            <input matInput formControlName="logradouro"
                placeholder="rua, logradouro, avenida..." type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Bairro:</mat-label>
            <input matInput formControlName="bairro"
                placeholder="nome do seu bairro" type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Complemento:</mat-label>
            <input matInput formControlName="complemento"
                placeholder="casa 1, ao lado de..." type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Numero:</mat-label>
            <input matInput formControlName="numero"
                type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>País:</mat-label>
            <input matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cidade:</mat-label>
            <input matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado:</mat-label>
            <mat-select>
                <mat-option *ngFor="let estado of estados" [value]="estado">
                    {{estado}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo de Residencia:</mat-label>
            <mat-select>
                <mat-option value="casa">
                    Casa
                </mat-option>
                <mat-option value="apartamento">
                    Apartamento
                </mat-option>
                <mat-option value="lote">
                    Lote
                </mat-option>
                <mat-option value="condominio">
                    Condomínio
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>
    <div class="endereco-form-option_container">
        <mat-progress-spinner *ngIf="isLoading"
            class="client-form-spinner"
            color="primary" diameter="50"
            mode="indeterminate">
        </mat-progress-spinner>
        <button mat-button (click)="atualizarEndereco()">
            Atualizar Dados
        </button>
        <button mat-button color="warn"
            (click)="removerEndereco()">
            Remover Endereço
        </button>
    </div>
</div>
<mat-divider></mat-divider>
