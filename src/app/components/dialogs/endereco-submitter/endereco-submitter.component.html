<div class="endereco-submitter">
    <h3>Novo Endereço</h3>
    <mat-divider></mat-divider>

    <form [formGroup]="formEndereco"
        class="endereco-form-tabs_container-form">
        <mat-form-field>
            <mat-label>CEP:</mat-label>
            <input matInput formControlName="cep"
                placeholder="00000-000" mask="00000-000" type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo Logradouro: </mat-label>
            <mat-select>
                <mat-option
                    *ngFor="let tipoLog of tiposLogradouros" [value]="tipoLog.id">
                    {{ tipoLog.descricao }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Endereço: </mat-label>
            <input matInput formControlName="logradouro"
                placeholder="rua, logradouro, avenida..." type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Bairro:</mat-label>
            <input matInput formControlName="bairro"
                placeholder="nome do seu bairro" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Complemento:</mat-label>
            <input matInput formControlName="complemento"
                placeholder="casa 1, ao lado de..." type="text">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Numero:</mat-label>
            <input matInput formControlName="numero"
                type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cidade:</mat-label>
            <input matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado:</mat-label>
            <mat-select>
                <mat-option *ngFor="let estado of estados" [value]="estado">
                    {{estado}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>País:</mat-label>
            <input matInput 
                placeholder="nome do seu bairro" type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo de Endereço:</mat-label>
            <mat-select>
                <mat-option value="casa">
                    Casa
                </mat-option>
                <mat-option value="apartamento">
                    Apartamento
                </mat-option>
                <mat-option value="lote">
                    Lote
                </mat-option>
                <mat-option value="condominio">
                    Condomínio
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="button">
        <button mat-button>Enviar</button>
    </div>
</div>
