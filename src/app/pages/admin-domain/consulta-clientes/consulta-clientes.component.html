<div class="consulta-clientes">

    <div class="consulta-clientes-header">
        <h2>Clientes</h2>
        <mat-divider></mat-divider>
    </div>

    <div class="consulta-clientes-filtro">
        <mat-form-field appearance="fill">
            <mat-label>Filtrar Por:</mat-label>
            <select matNativeControl>
                <option value="" selected></option>
                <option value="volvo">Volvo</option>
                <option value="saab" disabled>Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pesquisa</mat-label>
            <input matInput type="text">    
        </mat-form-field>
        <button mat-button>Filtrar</button>
    </div>

    <div class="consulta-clientes-table">
        <span *ngIf="!dataSource.length">Nenhum cliente encontrado</span>
        <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length">
            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="sobrenome">
                <th mat-header-cell *matHeaderCellDef>Sobrenome </th>
                <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>Cpf </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Opções </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button 
                        color="warn"
                        (click)="inativarClientePorId(element.id)">
                        INATIVAR
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
